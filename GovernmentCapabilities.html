<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government Capabilities</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <a href="index.html" class="logo"
          ><img src="images/logo.PNG" alt="logo" class="logo-image" />
          <!-- Parallax // using logo for now -->
        </a>
        <button
          class="menu-toggle"
          id="menuToggle"
          aria-label="Toggle navigation"
        >
          ☰
        </button>
        <ul class="navbar-links" id="navbarLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li>
            <a href="GovernmentCapabilities.html">Government Capabilities</a>
          </li>
          <!-- <li><a href="shop.html">Shop</a></li> -->
        </ul>
      </div>
    </nav>

    <main
      class="order-container"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        filter: invert(1);
      "
    >
      <section
        class="order-form-section"
        style="
          width: 100%;

          max-width: 800px;
          filter: hue-rotate(189.73deg) saturate(18.61%) brightness(96.86%);
        "
      >
        <h2>Government Capabilities Form</h2>
        <div style="width: 100%; aspect-ratio: 4 / 5">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScTqqS-yd4kVFAWsIfJQLx9x1DNgReXIavCE5zvCJ23XF1q2g/viewform?embedded=true"
            width="100%"
            height="100%"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            loading="lazy"
            style="border: none; border-radius: 12px; width: 100%; height: 100%"
            allowfullscreen
          >
            Loading…
          </iframe>
        </div>
      </section>
    </main>
    <script>
      // Toggle mobile nav menu
      document.querySelector('.menu-toggle').addEventListener('click', () => {
        document.querySelector('.navbar-links').classList.toggle('show');
      });
    </script>
  </body>
</html>
