<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Parallax</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <a href="index.html" class="logo">
          <img src="images/logo.PNG" alt="logo" class="logo-image" />
        </a>
        <button
          class="menu-toggle"
          id="menuToggle"
          aria-label="Toggle navigation"
        >
          ☰
        </button>
        <ul class="navbar-links" id="navbarLinks">
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <section class="coming-soon-section services">
      <div class="coming-soon-content">
        <h1>Merch Shop Coming Soon</h1>
        <p>
          We're cooking up something awesome. Stay tuned for official Parallax
          merch — made for those who move with purpose.
        </p>
        <img
          src="images/merch-placeholder.png"
          alt="Merch Preview"
          class="coming-soon-image"
        />
        <button class="notify-btn">Notify Me</button>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <img
          src="images/logoFull.JPG"
          alt="Parallax Logo"
          class="footer-image"
        />
        <p class="footer-text">© 2025 Parallax. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const menuToggle = document.getElementById('menuToggle');
      const navbarLinks = document.getElementById('navbarLinks');

      menuToggle.addEventListener('click', () => {
        navbarLinks.classList.toggle('show');
      });

      navbarLinks.querySelectorAll('a').forEach((link) =>
        link.addEventListener('click', () => {
          navbarLinks.classList.remove('show');
        })
      );
    </script>
  </body>
</html>
